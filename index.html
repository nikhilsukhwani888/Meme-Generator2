<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="meme-generator.css">
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
        <style>
        body{
          background-image:url('memes.jpg');
          background-repeat:no-repeat
          /*https://images.theconversation.com/files/38926/original/5cwx89t4-1389586191.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip*/
          
	  background-size:1400px 700px;
        }
        </style>
    </head>
    <body>
        <script src="main.js"></script>
        <div class="share-btn-container">
            <a href="https://www.facebook.com/login/" target="_blank" class="facebook-btn">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/accounts/login/?source=desktop_nav" target="_blank" class="whatsapp-btn"><img src="insta.png"></a>
            
            <a href="https://twitter.com/search?q=%23login&lang=en" target="_blank" class="twitter-btn">
              <i class="fab fa-twitter"></i>
            </a>
      
            <a href="https://www.pinterest.ca/login/"  target="_blank" class="pinterest-btn">
              <i class="fab fa-pinterest"></i>
            </a>
      
            <a href="https://www.linkedin.com/uas/login" target="_blank" class="linkedin-btn">
              <i class="fab fa-linkedin"></i>
            </a>
      
            <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp-btn">
              <i class="fab fa-whatsapp"></i>
            </a>
            
          </div>
      
	<center>
        <div class="main">
        <p>
            <textarea id="top-text"></textarea>
            Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <p>
            <textarea id="bottom-text"></textarea>
            Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <div class="google" style="width: 300px; height: 50px;"><script async src="https://cse.google.com/cse.js?cx=952d539543470ca5c"></script>
            <div class="gcse-search"></div></div>

<p>
            <input type="file" id="image-input" accept="image/*">

        </p>
        <p>
            <button id="generate-btn">Generate!</button>
        </p>
        <p>
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </p>
    </div>
        
        
	    <script src="meme-generator.js"></script>
    </center>
    
    </body>
</html>
